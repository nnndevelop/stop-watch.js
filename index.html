<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop-watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="timer">
            00 : 00 : 00 : 000 
        </div>
        <div class="buttons">
            <button class="startTime">Start</button>
            <button class="pauseTime">Pause</button>
            <button class="resetTime">Reset</button>
        </div>
    </div>




    <script src="main.js"></script>
    
</body>
</html>
